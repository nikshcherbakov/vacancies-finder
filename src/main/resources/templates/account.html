<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account - Vacancies Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="css/product.css" rel="stylesheet">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <form class="account-form" th:action="@{/account}" method="post" id="">
        <!--Email row-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Логин (e-mail)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Ваш e-mail"
                       readonly>
            </div>
        </div>
        <!--  Email checker  -->
        <div class="form-group row">
            <label for="sendByEmailChecker" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sendByEmailChecker">
                    <label class="form-check-label" for="sendByEmailChecker">
                        Использовать e-mail при рассылке подобранных вакансий
                    </label>
                </div>
            </div>
        </div>

        <!--Password row-->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="Ваш пароль"
                       readonly>
            </div>
        </div>
        <!--  Password a href  -->
        <div class="form-group row">
            <label for="changePassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <div id="changePassword">
                    <a th:href="@{/changepassword}">Сменить пароль</a>
                </div>
            </div>
        </div>

        <!--Telegram row-->
        <div class="form-group row">
            <label for="telegram" class="col-sm-2 col-form-label">Telegram</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telegram"
                       placeholder="Укажите ваш telegram">
            </div>
        </div>
        <!--  Telegram checker  -->
        <div class="form-group row">
            <label for="sendByEmailChecker" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sendByTelegramChecker">
                    <label class="form-check-label" for="sendByTelegramChecker">
                        Использовать Telegram при рассылке подобранных вакансий
                    </label>
                </div>
            </div>
        </div>

        <!--Location row-->
        <div class="form-group row">
            <label for="googleMaps" class="col-sm-2 col-form-label">Место жительства</label>
            <div class="col-sm-10">
                <div id="googleMaps">Google Map goes here</div>
            </div>
        </div>

        <!--Travel time row-->
        <div class="form-group row">
            <label for="travelTime" class="col-sm-2 col-form-label">Время в пути</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="travelTime">
                    <option selected>Не имеет значения</option>
                    <option value="15">Не более 15 минут</option>
                    <option value="30">Не более 30 минут</option>
                    <option value="45">Не более 45 минут</option>
                    <option value="60">Не более 1 часа</option>
                    <option value="75">Не более 1 часа 15 минут</option>
                    <option value="90">Не более 1 часа 30 минут</option>
                    <option value="105">Не более 1 часа 45 минут</option>
                    <option value="120">Не более 2 часов</option>
                    <option value="180">Не более 3 часов</option>
                </select>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"
                               id="travelByPublicTransport" value="public transport" checked>
                        <label class="form-check-label" for="travelByPublicTransport">
                            На общественном транспорте
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"
                               id="travelByCar" value="car">
                        <label class="form-check-label" for="travelByCar">
                            На машине
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"
                               id="travelByWalking" value="walking">
                        <label class="form-check-label" for="travelByWalking">
                            Пешком
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!--Salary row-->
        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">Желаемая зарплата</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="salary"
                       placeholder="Укажите желаемую заработную плату">
            </div>
            <div class="col-sm-3">
                <select class="custom-select mr-sm-2" id="currency">
                    <option selected>руб.</option>
                    <option value="usd">USD</option>
                    <option value="euro">EURO</option>
                </select>
            </div>
        </div>

        <!--Submit button-->
        <button type="submit" class="btn btn-primary" id="submitButton" disabled>
            Сохранить изменения
        </button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

    <!--Javascript files for this page-->
    <script th:src="@{/js/account-page.js}"></script>
</body>
</html>
