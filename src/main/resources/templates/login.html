<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in - Vacancies Finder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
</head>
<body wfd-invisible="true">
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Вход в систему</h2>
        <p th:if="${param.error}" class="alert alert-danger" role="alert">Неверное имя пользователя или пароль</p>
        <p th:if="${param.logout}" class="alert alert-info" role="alert">Вы вышли из аккаунта</p>
        <p>
            <label for="username" class="sr-only">E-mail</label>
            <input type="text"
                   pattern="^[a-zA-Z0-9.!#$%&’*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                   id="username" name="username" class="form-control" placeholder="E-mail" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <p style="padding-top: 50px;">
            <a href="/signup">Зарегистрироваться</a>
        </p>
    </form>
</div>
