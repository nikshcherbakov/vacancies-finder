<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Vacancies Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="css/product.css" rel="stylesheet">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form class="account-form" th:action="@{/feedback}" method="post">
    <h1 class="info-heading">Обратная связь</h1>

    <div class="form-group">
        <label for="feedbackTextArea">
            Опишите свои мысли или идеи об использовании нашего сервиса или просто поделитесь своими впечатлениями
        </label>
        <textarea class="form-control" id="feedbackTextArea" rows="10" name="feedbackText" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Отправить</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
